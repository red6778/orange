<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #222;
            padding: 20px;
        }

        header img {
            width: 150px;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            font-weight: 700;
        }

        nav ul li a:hover {
            color: #ccc;
        }

        #showcase {
            min-height: 300px;
            background-image: url('your-background-image.jpg');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-bottom: 20px;
        }

        #showcase h1 {
            font-size: 48px;
            color: #fff;
            margin-bottom: 10px;
        }

        #showcase p {
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
        }

        .cta-btn {
            display: inline-block;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-btn:hover {
            background-color: #555;
        }

        footer {
            background-color: #222;
            padding: 20px;
            text-align: center;
        }

        footer p {
            color: #fff;
        }

        footer a {
            color: #ccc;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
    <title>Alta Media</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="alta-media-logo.png" alt="Alta Media Logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <h1>Welcome to Alta Media</h1>
            <p>We provide top quality multimedia services to take your business to new heights.</p>
            <a href="contact.html" class="cta-btn">Contact Us</a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2022 Alta Media. All Rights Reserved. | Website by <a href="#">Your Company Name</a></p>
        </div>
    </footer>
</body>
</html>
