<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ALTA MEDIA</title>
	<link rel="stylesheet" href="style.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #f9f9f9;
			padding: 20px;
			text-align: center;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 40px;
			background-color: #fff;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		h1 {
			color: #333;
			font-size: 28px;
			margin-bottom: 20px;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}

		nav ul li {
			display: inline;
			margin-right: 10px;
		}

		nav ul li a {
			text-decoration: none;
			color: #333;
		}

		section {
			padding: 40px;
		}

		section h2 {
			color: #333;
			font-size: 24px;
			margin-bottom: 20px;
		}

		section p {
			color: #777;
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 15px;
		}

		footer {
			background-color: #f9f9f9;
			padding: 20px;
			text-align: center;
			color: #777;
		}

		.box {
			border: 1px solid #ccc;
			padding: 20px;
			margin-top: 20px;
		}

		.box h2 {
			color: #333;
			font-size: 24px;
			margin-bottom: 10px;
		}

		.box p {
			color: #777;
			font-size: 16px;
			line-height: 1.5;
		}

		.box a.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			text-decoration: none;
		}

		.box a.button:hover {
			background-color: #45a049;
		}

		.footer {
			margin-top: auto;
			padding: 20px;
			background-color: #f9f9f9;
			text-align: center;
		}

		.footer p {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	<header>
		<div class="container">
			<h1>ALTA MEDIA</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="contact.html">Contact Us</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section>
